<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
    <title>My Webpage</title>
  </head>
  <body>
    <main class="card">
      <!-- MY PICTURE -->
      <img
        class="my-picture"
        src="https://avatars.githubusercontent.com/u/69660117?v=4"
        alt="Pedro sentado"
      />

      <!-- ABOUT ME -->
      <section id="about" class="card-body">
        <h5 class="card-title">Pedro Paulo Fagundes Cabral</h5>
        <p class="card-text">
          I'm student and developer in development, I'm 19 years old and I'm
          from Brazil.
        </p>
      </section>

      <!-- MAIN TOOLS AND LANGUAGES -->
      <section id="tools" class="card-body">
        <h6>&#9881; Main tools:</h6>
        <ul>
          <li>
            <img
              class="svg-icon"
              alt="Java Icon"
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original-wordmark.svg"
            />
          </li>
          <li>
            <img
              class="svg-icon"
              alt="Python Icon"
              src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg"
            />
          </li>
          <li>
            <img
              class="svg-icon"
              alt="Js Icon"
              src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-plain.svg"
            />
          </li>
          <li>
            <img
              class="svg-icon"
              alt="HTML Icon"
              src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original.svg"
            />
          </li>
          <li>
            <img
              class="svg-icon"
              alt="CSS Icon"
              src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original.svg"
            />
          </li>
          <li></li>
        </ul>
      </section>

      <!-- SOCIAL MEDIAS -->
      <section id="social" class="card-body">
        <h6>&#9742; Social:</h6>
        <ul>
          <li>
            <a
              id="github"
              href="https://github.com/Preedroos"
              target="_blank"
              class="card-link"
              onclick="spread()"
              >GitHub</a
            >
          </li>
          <li>
            <a
              id="linkedin"
              href="https://www.linkedin.com/in/pedropfcabral/"
              target="_blank"
              class="card-link"
              onclick="spread()"
              >LinkedIn</a
            >
          </li>
          <li>
            <a
              id="twitter"
              href="https://twitter.com/preedroos"
              target="_blank"
              class="card-link"
              onclick="spread()"
              >Twitter</a
            >
          </li>
        </ul>
      </section>
    </main>

    <script>
      let lv = 1;
      const bgStyle = document.body.style;
      function spread() {
        bgStyle.backgroundRepeat = 'repeat';
        if (lv == 1) {
          bgStyle.backgroundSize = '40%';
        } else if (lv == 2) {
          bgStyle.backgroundSize = '30%';
        } else if (lv == 3) {
          bgStyle.backgroundSize = '20%';
        }
        lv++;
      }
    </script>
  </body>
</html>
